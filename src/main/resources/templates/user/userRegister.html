<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="layout/header" />
    <title>Home</title>
</head>
<body>
<div class="container">
<a th:href="@{/login}">Login</a><br/>
<form th:action="@{#{'/register'}}" autocomplete="off" th:method="POST" th:object="${userProfile}">
<h3 style="text-align: center;">User Registration</h3>
<h1><p class="text-danger" th:text="${error}" /></h1>
<h1><p class="text-success" th:text="${success}" /></h1>
<div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{userName}" type="text" class="form-control" id="username" required="required" maxlength="50">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" required="required" maxlength="10">
        </div>
        <div class="form-group">
            <label for="rePassword">Retype Password</label>
            <input th:field="*{confirmPassword}" type="password" class="form-control" id="rePassword" required="required" maxlength="10">
        </div>
         <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" th:onclick="|window.location.href='/register'|" class="btn btn-primary">Reset</button>
        </div>
				
</form>
</div>
</body>
</html>
