<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="layout/header" />
    <title>Home</title>
</head>
<body>
<div class="container">
<form th:action="@{#{'/cards/create'}}" autocomplete="off" th:method="POST" th:object="${creditCardDtl}">
<th:block th:if="${createupdate != null and createupdate == 'create'}">
<h3 style="text-align: center;">Creation of a new card</h3>
</th:block>
<th:block th:if="${createupdate != null and createupdate == 'update'}">
<h3 style="text-align: center;">Update Card</h3>
</th:block>
<h1><p class="text-danger" th:text="${error}" /></h1>
<h1><p class="text-success" th:text="${success}" /></h1>
<div class="form-group">
<input th:field="*{id}" type="hidden">
            <label for="ccHolderName">Cardholder Name</label>
            <input th:field="*{ccHolderName}" type="text" class="form-control" id="ccHolderName" maxlength="150" 
            th:readonly="${createupdate=='update'}" required="required">
        </div>
        <div class="form-group">
            <label for="ccNumber">Card number</label>
            <input th:field="*{ccNumber}" type="text" class="form-control limit-number" id="ccNumber" 
            th:minlength="16" th:maxlength="16" th:readonly="${createupdate=='update'}" required="required">
        </div>
        <div class="form-group">
            <label for="ccExpiry">Expiry Date (YY/MM)</label>
            <input th:field="*{ccExpiry}" type="text" class="form-control datepicker" id="ccExpiry" required="required">
            
        </div>
         <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" th:if="${createupdate != null and createupdate == 'create'}" th:onclick="|window.location.href='/cards/create'|" class="btn btn-primary">Reset</button>
        </div>
				
</form>
</div>
</body>
</html>
